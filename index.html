    <script>
const btnMove = document.querySelector('.btn-move');

btnMove.addEventListener('click', () => {
    const maxWidth = window.innerWidth - btnMove.offsetWidth;
    const maxHeight = window.innerHeight - btnMove.offsetHeight;

    const randomX = Math.random() * maxWidth;
    const randomY = Math.random() * maxHeight;

    btnMove.style.left = `${randomX}px`;
    btnMove.style.top = `${randomY}px`;
});
        
    </script>
